name: Release

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: false

      - name: Install svu
        run: |
          go install github.com/caarlos0/svu/v3@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Create Release Tag
        id: tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          ./bin/release.sh

      - name: Run GoReleaser
        if: steps.tag.outputs.should-release == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}
          IS_PRERELEASE: ${{ steps.tag.outputs.is-prerelease }}

      - name: Generate Summary
        if: always()
        env:
          SHOULD_RELEASE: ${{ steps.tag.outputs.should-release }}
          VERSION: ${{ steps.tag.outputs.version }}
          IS_PRERELEASE: ${{ steps.tag.outputs.is-prerelease }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          ./bin/generate-summary.sh | tee -a "$GITHUB_STEP_SUMMARY"
